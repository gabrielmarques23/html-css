<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<style>
    * {
        font-family: Arial, Helvetica, sans-serif;
    }
</style>

<body>
    <h1>Exemplo de formulário</h1>

    <form action="cadastro.php" method="get">

        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas"><label for="isxmas">Masculino</label> <br>

            <input type="radio" name="sexo" id="isxfem"><label for="isxfem">Feminino</label> <br>
        </fieldset>

        <fieldset>
            <legend>Esportes favoritos</legend>

            <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut">Futebol</label> <br>

            <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">Basquete</label> <br>

            <input type="checkbox" name="esvol" id="iesvol"><label for="iesvol">Vôlei</label> <br>

            <input type="checkbox" name="esjud" id="iesjud"><label for="iesjud">Judô</label> <br>

        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>


</body>

</html>
