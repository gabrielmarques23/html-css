<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>

<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir essa imagem em dispositivos diferentes, ou aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width:750px )" srcset="imagens/paisagem-p.png" type="image/png">
        <source media="(max-width:1100px )" srcset="imagens/paisagem-m.png" type="image/png">
        <img src="imagens/paisagem-g.png" alt="Imagem flexível funciona">

    </picture>

<h1>Reproduzindo áudio </h1>
<p>Reproduzindo áudio em HTML5</p>

<audio preload="metadata" autoplay controls>
<source src="midia/Lawrence - TrackTribe.mp3" type="audio/mpeg">
<source src="midia/Lawrence - TrackTribe.ogg" type="audio/ogg">
<source src="midia/Lawrence - TrackTribe.wav" type="audio/wav"> <!--Tentar evitar o arquivo WAV, pois são arquivos extremamente grandes (esquecer qualidade quando se trata de arquivo de navegação  )-->
<p>Infelizmente seu navegador não consegue reproduzir o áudio. <a href="midia/Lawrence - TrackTribe.mp3">Clique aqui para baixar o arquivo MP3</a></p>

</audio>

</body>

</html>
