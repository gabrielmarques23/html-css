<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>

        /*Block-Line*/
        h1 {
            background-color: lightgrey;
            height: 300px;
            width: 300px;
            
            border: 10px solid darkgray;

            padding: 10px;
            
            margin: 10px auto 10px auto;
          
            outline: 5px dashed blue;
        }

        /*Inline-Level*/
        a {
          
            border: 10px solid #6edbff;
        }
    </style>

</head>

<body>
    <h1>Exemplo de caixa Box-Level</h1>
    <p>Parágrafos também são exemplos de Box-Level, mas os <a href="#">links são exemplos de caixas Inline-Level</a>.
        Vamos ver como tudo isso funciona.</p>



</body>

</html>
